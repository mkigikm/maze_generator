<html>
  <head>
    <title>Amazing generator</title>
    <link rel="stylesheet" href="maze.css">
    <script type="text/javascript" src="maze.js"></script>
    <script type="text/javascript" src="square_maze.js"></script>
    <script type="text/javascript" src="hex_maze.js"></script>
    <script type="text/javascript" src="maze_controller.js"></script>
    <script type="text/javascript" src="maze_canvas_view.js"></script>
    <script type="text/javascript" src="square_maze_canvas_view.js"></script>
    <script type="text/javascript" src="hex_maze_canvas_view.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script src="jquery-2.1.3.min.js"></script>
  </head>

  <body onload="setup()">
    <h1>The Amazing Generator</h1>
    <main class="controls">
      <h2>Settings</h2>
      <ul>
        <li>
          <label>
            Rows
            <input type="number" id="rows" value="40" min="1" max="1000">
          </label>
        </li>
        <li>
          <label>
            Columns
            <input type="number" id="cols" value="50" min="1" max="1000">
          </label>
        </li>
        <li>
          <label>
            Side Length
            <input type="number" id="side_length" value="15" min="1" max="50">
          </label>
        </li>
        <li>
          <label>
            Wall Thickness
            <input type="number" id="wall_thickness" value="3" min="1" max="20">
          </label>
        </li>
        <li>
          <label>
            Start Row
            <input type="number" id="start_row" value="0" min="0" max="999">
          </label>
        </li>
        <li>
          <label>
            Start Column
            <input type="number" id="start_col" value="0" min="0" max="999">
          </label>
        </li>
        <li>
          <label>
            Square Maze
            <input type="radio" id="square_maze" name="maze_type" value="true" checked="checked">
          </label>
          <label>
            Hex Maze
            <input type="radio" id="hex_maze" name="maze_type" value="false">
          </label>
        </li>
        <li>
          <button onclick="c.setup()">Refresh</button>
        </li>
      </ul>

      <h2>Controls</h2>
      <ul>
        <li>
          <button onclick="c.step()">Step</button>
        </li>
        <li>
          <button onclick="c.go()">Go</button>
        </li>
        <li>
          <button onclick="c.stop()">Stop</button>
        </li>
        <li>
          <label>Wait Time (ms)
            <input type="number" id="delay" value="10" min="1" max="5000">
          </label>
        </li>
      </ul>
    </main>

    <canvas id="maze_display"></canvas>

  </body>
</html>
